<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licores Tulua</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <div id="floatingWindow" class="floating-window">
        <span class="close" id="closeButton">&times;</span>
        <h2>Bienvenido</h2>
        <div class="image-container">
            <img src="./img/fiesta.jpg" alt="Imagen">
        </div>
        <p class="message-top">Para ingresar a este sitio web debes ser mayor de edad</p>
        <button id="button1" class="button1">Eres mayor de +18</button>
        <button id="button2" class="button2">Eres menor de -18</button>
        <p class="message-top">El exceso de alcohol es perjudicial para la salud. Prohíbase el expendio de alcohol a menores de edad.</p>
    </div>

    <div class="search-container" style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="search-input" placeholder="Buscar productos...">
        <button id="search-button" class="button1">Buscar</button>
        <!-- Botón de Crear Usuario -->
        <a href="registro.html" target="_blank" class="user-button">
            <button class="btn btn-primary">Crear Usuario</button>
        </a>
    </div>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Licorera Tulua</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Licorera Tulua</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-check2-circle"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="Licores" class="boton-menu boton-categoria">
                            <i class="bi bi-check2-circle"></i> Licores
                        </button>
                    </li>
                    <li>
                        <button id="Vinos" class="boton-menu boton-categoria">
                            <i class="bi bi-check2-circle"></i> Vinos
                        </button>
                    </li>
                    <li>
                        <button id="Cervezas" class="boton-menu boton-categoria">
                            <i class="bi bi-check2-circle"></i> Cervezas
                        </button>
                    </li>
                    <li>
                        <button id="Bebidas Sin Alcohol" class="boton-menu boton-categoria">
                            <i class="bi bi-check2-circle"></i> Bebidas sin alcohol
                        </button>
                    </li>
                    <li>
                        <button id="Minimarket" class="boton-menu boton-categoria">
                            <i class="bi bi-check2-circle"></i> Minimarket
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Licores Tulua</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <!-- Archivos JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
